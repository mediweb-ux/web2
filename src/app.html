<!doctype html>
<html lang="no" class="%sveltekit.theme%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Referrer policy (this one can be set via meta tag) -->
		<meta name="referrer" content="strict-origin-when-cross-origin" />
		
		<!-- Theme color for mobile browsers -->
		<meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#60a5fa" media="(prefers-color-scheme: dark)" />
		
		<!-- Favicon and app icons -->
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="manifest" href="/manifest.json" />
		
		<!-- Preconnect to external domains for performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- DNS prefetch for potential external resources -->
		<link rel="dns-prefetch" href="//images.unsplash.com" />
		<link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
		
		<!-- Preload critical CSS (will be injected by SvelteKit) -->
		<!-- Critical fonts would be preloaded here in production -->
		<!-- <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin /> -->
		
		<!-- Default meta tags (will be overridden by page-specific ones) -->
		<meta name="description" content="Professional agency offering web development, medical services, and educational courses. Modern solutions with accessibility and performance focus." />
		<meta name="keywords" content="web development, medical services, courses, agency, accessibility, performance" />
		<meta name="author" content="MediWeb solutions" />
		
		<!-- Open Graph meta tags -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="MediWeb Solutions" />
		<meta property="og:locale" content="nb_NO" />
		
		<!-- Twitter Card meta tags -->
		<meta name="twitter:card" content="summary_large_image" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Theme detection script to prevent flash of unstyled content -->
		<script>
			(function() {
				const theme = localStorage.getItem('theme') || 
				(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
				document.documentElement.classList.toggle('dark', theme === 'dark');
			})();
		</script>
	</body>
</html>
