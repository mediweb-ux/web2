<svg width="1920" height="600" viewBox="0 0 1920 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="educationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:0.4" />
    </linearGradient>
    <pattern id="education" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Book shape -->
      <rect x="40" y="40" width="40" height="30" fill="white" opacity="0.08"/>
      <rect x="42" y="42" width="36" height="2" fill="white" opacity="0.06"/>
      <rect x="42" y="48" width="30" height="2" fill="white" opacity="0.06"/>
      <rect x="42" y="54" width="32" height="2" fill="white" opacity="0.06"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="600" fill="url(#educationGradient)"/>
  <rect width="1920" height="600" fill="url(#education)"/>
  
  <!-- Education symbols -->
  <g opacity="0.06" fill="white">
    <!-- Graduation cap -->
    <polygon points="300,180 250,200 350,200"/>
    <rect x="295" y="200" width="10" height="30"/>
    <circle cx="300" cy="235" r="5"/>
    
    <!-- Light bulb (knowledge) -->
    <circle cx="1600" cy="280" r="25"/>
    <rect x="1590" y="305" width="20" height="15" rx="3"/>
    <rect x="1585" y="320" width="30" height="3"/>
    <rect x="1585" y="325" width="30" height="3"/>
  </g>
  
  <!-- Knowledge flow lines -->
  <path d="M0 250 Q400 200 800 250 Q1200 300 1600 250 Q1760 225 1920 250" stroke="white" stroke-width="2" fill="none" opacity="0.12"/>
  <path d="M0 350 Q400 300 800 350 Q1200 400 1600 350 Q1760 325 1920 350" stroke="white" stroke-width="1" fill="none" opacity="0.08"/>
</svg>