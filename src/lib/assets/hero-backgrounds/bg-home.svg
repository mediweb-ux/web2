<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern overlay -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/>
    </pattern>
    
    <!-- Medical cross -->
    <g id="medicalCross">
      <rect x="-2" y="-8" width="4" height="16" fill="white" opacity="0.3"/>
      <rect x="-8" y="-2" width="16" height="4" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Code brackets -->
    <g id="codeBrackets">
      <path d="M-8,-6 L-12,-6 L-12,6 L-8,6" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
      <path d="M8,-6 L12,-6 L12,6 L8,6" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
    </g>
    
    <!-- Education book -->
    <g id="book">
      <rect x="-6" y="-4" width="12" height="8" fill="white" opacity="0.3" rx="1"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="white" stroke-width="1" opacity="0.2"/>
    </g>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>
  
  <!-- Subtle dot pattern -->
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Floating elements representing the three services -->
  <!-- Web Development (Code) -->
  <use href="#codeBrackets" transform="translate(300,200) scale(1.5)" opacity="0.4"/>
  <use href="#codeBrackets" transform="translate(1600,300) scale(1.2)" opacity="0.3"/>
  <use href="#codeBrackets" transform="translate(200,800) scale(1.8)" opacity="0.2"/>
  
  <!-- Medical Services (Crosses) -->
  <use href="#medicalCross" transform="translate(1500,150) scale(2)" opacity="0.4"/>
  <use href="#medicalCross" transform="translate(400,900) scale(1.5)" opacity="0.3"/>
  <use href="#medicalCross" transform="translate(1700,800) scale(1.3)" opacity="0.2"/>
  
  <!-- Education (Books) -->
  <use href="#book" transform="translate(800,100) scale(2)" opacity="0.4"/>
  <use href="#book" transform="translate(1400,900) scale(1.6)" opacity="0.3"/>
  <use href="#book" transform="translate(100,400) scale(1.4)" opacity="0.2"/>
  
  <!-- Additional scattered elements for depth -->
  <use href="#codeBrackets" transform="translate(1200,600) scale(0.8)" opacity="0.15"/>
  <use href="#medicalCross" transform="translate(600,400) scale(1.1)" opacity="0.15"/>
  <use href="#book" transform="translate(1000,750) scale(1.2)" opacity="0.15"/>
  
  <!-- Subtle geometric shapes for modern feel -->
  <circle cx="1600" cy="600" r="80" fill="white" opacity="0.05"/>
  <circle cx="300" cy="500" r="120" fill="white" opacity="0.03"/>
  <rect x="1000" y="200" width="100" height="100" fill="white" opacity="0.04" rx="10"/>
</svg>