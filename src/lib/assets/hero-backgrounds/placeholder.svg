<svg width="1920" height="600" viewBox="0 0 1920 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0.4" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1920" height="600" fill="url(#heroGradient)"/>
  
  <!-- Dot pattern overlay -->
  <rect width="1920" height="600" fill="url(#dots)"/>
  
  <!-- Abstract shapes for visual interest -->
  <circle cx="300" cy="150" r="80" fill="white" opacity="0.05"/>
  <circle cx="1600" cy="450" r="120" fill="white" opacity="0.03"/>
  <rect x="800" y="100" width="200" height="200" rx="20" fill="white" opacity="0.02" transform="rotate(15 900 200)"/>
  
  <!-- Subtle geometric lines -->
  <path d="M0 300 Q480 200 960 300 T1920 300" stroke="white" stroke-width="2" fill="none" opacity="0.1"/>
  <path d="M0 400 Q480 350 960 400 T1920 400" stroke="white" stroke-width="1" fill="none" opacity="0.05"/>
</svg>