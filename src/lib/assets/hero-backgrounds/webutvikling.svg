<svg width="1920" height="600" viewBox="0 0 1920 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:0.4" />
    </linearGradient>
    <pattern id="code" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect x="10" y="20" width="20" height="4" fill="white" opacity="0.1"/>
      <rect x="35" y="20" width="30" height="4" fill="white" opacity="0.08"/>
      <rect x="10" y="30" width="35" height="4" fill="white" opacity="0.06"/>
      <rect x="50" y="30" width="15" height="4" fill="white" opacity="0.1"/>
      <rect x="10" y="40" width="25" height="4" fill="white" opacity="0.09"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="600" fill="url(#webGradient)"/>
  <rect width="1920" height="600" fill="url(#code)"/>
  
  <!-- Web development icons -->
  <g opacity="0.05" fill="white">
    <rect x="200" y="150" width="80" height="60" rx="8"/>
    <rect x="210" y="160" width="60" height="2"/>
    <rect x="210" y="170" width="40" height="2"/>
    <rect x="210" y="180" width="50" height="2"/>
    
    <circle cx="1600" cy="300" r="50"/>
    <rect x="1580" y="280" width="40" height="40" rx="20"/>
  </g>
  
  <!-- Code brackets -->
  <path d="M100 200 L80 250 L100 300" stroke="white" stroke-width="3" fill="none" opacity="0.1"/>
  <path d="M1820 200 L1840 250 L1820 300" stroke="white" stroke-width="3" fill="none" opacity="0.1"/>
</svg>