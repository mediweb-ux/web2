      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:0.4" />
