<svg width="1920" height="600" viewBox="0 0 1920 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.4" />
    </linearGradient>
    <pattern id="medical" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Medical cross -->
      <rect x="45" y="30" width="10" height="40" fill="white" opacity="0.08"/>
      <rect x="30" y="45" width="40" height="10" fill="white" opacity="0.08"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="600" fill="url(#medicalGradient)"/>
  <rect width="1920" height="600" fill="url(#medical)"/>
  
  <!-- Medical symbols -->
  <g opacity="0.06" fill="white">
    <!-- Stethoscope shape -->
    <circle cx="300" cy="200" r="15"/>
    <path d="M300 215 Q320 250 340 280 Q360 310 380 340" stroke="white" stroke-width="4" fill="none"/>
    <circle cx="380" cy="340" r="20"/>
    
    <!-- Heart shape -->
    <path d="M1500 250 C1480 230 1450 230 1430 250 C1410 230 1380 230 1360 250 C1360 280 1430 350 1430 350 C1430 350 1500 280 1500 250 Z"/>
  </g>
  
  <!-- Pulse line -->
  <path d="M0 300 L200 300 L250 200 L300 400 L350 100 L400 300 L1920 300" stroke="white" stroke-width="2" fill="none" opacity="0.15"/>
</svg>